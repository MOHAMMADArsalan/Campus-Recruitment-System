<div class="container">
    <h1>Companies List</h1>
    <ul class="nav nav-tabs nav-justified">
        <li role=presentation class="active" (click)="showData('company')"><a href="#tab1" data-toggle="tab">Companies List</a></li>
        <li role=presentation (click)="showData('students')"><a href="#tab2" data-toggle="tab">Students List</a></li>
    </ul>
    <div class="container marginTop20px">
        <div class="row text-center">
            <div class="tab-content clearfix">
                <div class="tab-pane active" id="tab1" *ngIf="isCompany">
                    <span *ngIf="isLoading" class="glyphicon glyphicon-refresh glyphicon-spin" style="font-size: 5em;"></span>
                    <div *ngIf="!isLoading">
                        <h1 *ngIf="checkLength(companies)">No Data Found</h1>
                        <data-table [data]="companies" (deleteData)="delete($event)" [isLoading]="isLoading"  [isCompany]=true></data-table>
                    </div>
                </div>
                <div class="tab-pane" id="tab2" *ngIf="!isCompany">
                 <span *ngIf="isLoading" class="glyphicon glyphicon-refresh glyphicon-spin" style="font-size: 5em;"></span>
                    <div *ngIf="!isLoading">
                        <h1 *ngIf="checkLength(students)">No Data Found</h1>
                        <data-table [data]="students" (deleteData)="delete($event)" [isLoading]="isLoading" [isCompany]=false></data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
