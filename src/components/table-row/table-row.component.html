<tr *ngFor="let company of companylist;let i = index">
    <td>{{i + 1}}</td>
    <td>{{company['name']}}</td>
    <td>{{company['address']}}</td>
    <td>{{company['email']}}</td>
    <td><button class="btn btn-danger" (click)="delete(company['$key'],true)"><i class="glyphicon glyphicon-trash"></i> Delete</button></td>
</tr>
<tr *ngFor="let student of studentslist;let i = index">
    <td>{{i + 1}}</td>
    <td>{{student['firstname']}}</td>
    <td>{{student['lastname']}}</td>
    <td>{{student['email']}}</td>
    <td><button class="btn btn-danger" (click)="delete(student['$key'],false)"><i class="glyphicon glyphicon-trash"></i> Delete</button></td>
</tr>
