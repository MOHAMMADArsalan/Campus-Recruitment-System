<div class="container" style="margin-top: 100px;">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel-login">
            <h1 style="text-align: center">Book a Slot</h1>
<div class="panel-body">
    <form [formGroup]="bookSlotForm" (ngSubmit)="submitForm(bookSlotForm.value)" novalidate>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Select Date</label>
            <input id="date" type="date" class="form-control" formControlName="date" >
        </div>
        <div class="form-inline form-group">
            <div class="form-group">
                <label for="hours">Start Hours:</label>
                <select id="hours" class="form-control" formControlName="startHours">
                <option *ngFor="let hour of hours" value="{{hour}}" [disabled]="temp.startHours == i || i <= temp.selectHours">{{hour}} :00</option>
            </select>
            </div>
            <div class="form-group">
                <label for="hours1">Select Hours:</label>
                <select id="hours1" class="form-control" formControlName="selectHours">
                <option *ngFor="let hour of selectHours;let i = index"  value="{{hour}}">{{hour}}</option>
            </select>
            </div>
        </div>
        <hr>
        <!--<div class="container">-->
        <!--<div style="display: flex;align-items: center;justify-content: center;flex-wrap: wrap">
            <div *ngFor="let slot of slots" class="toggle-button toggle-button--vesi">
            <input id="slot" type="checkbox">
            <label for="slot" data-on-text="Reserved" data-off-text="Available"></label>
            <div class="toggle-button__icon"></div>
</div>
</div>-->
<!--</div>-->

<div class="form-group">
    <button type="submit" class="btn btn-primary">Book Slot</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
